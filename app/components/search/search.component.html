<form class="navbar-form" role="search" (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="search city or zip code" [(ngModel)]="searchString" name="searchString">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>
